<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produto</title>
    <!-- Link para o Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f9fd; /* Cor de fundo suave */
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-select {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="/home">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Cadastro -->
                    <li class="nav-item">
                        <a class="nav-link" href="/registerproduct">
                            <i class="fas fa-user-plus"></i> Cadastro
                        </a>
                    </li>
                    <!-- Retirada -->
                    <li class="nav-item">
                        <a class="nav-link" href="/retirada">
                            <i class="fas fa-arrow-circle-down"></i> Retirada
                        </a>
                    </li>
                    <!-- Relatórios -->
                    <li class="nav-item">
                        <a class="nav-link" href="/relatorios">
                            <i class="fas fa-chart-line"></i> Relatórios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Unidade de Medida</th>
                    <th>Local</th>
                </tr>
            </thead>
            <tbody>
                {{ range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.NomeItem}}</td>
                    <td>{{.Quantidade}}</td>
                    <td>{{.UnidadeMedida}}</td>
                    <td>{{.Local}}</td>  
                </tr>
                {{ end}}
            </tbody>
        </table>
    </div>

    <!-- Scripts do Bootstrap (para ativar os componentes interativos, como a navbar collapsible) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
